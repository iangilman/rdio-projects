<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Rdio JS API playground</title>
  <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.rc.1/handlebars.min.js"></script>
  <script src="https://rdio.com/api/api.js?helper=friendFeed%2Fhelper.html&client_id=PEuWRvCQK20iATnUUhqA3A"></script>
  <script src="friendFeed/js/friendFeed.js" /></script>

  <script id="userIdentityTemplate" type="text/x-handlebars-template">
    <div id="avatar">
      <img src="{{avatarUrl}}" width="50" height="50" />
    </div>
    <div id="userInfo">Logged in as:
      <span class="userId">{{userName}}</span>
    </div>
  </script>

  <script id="songEntryTemplate" type="text/x-handlebars-template">
    <li class="song">
      <span class="title">"{{title}}"</span> - <span class="artist">{{artist}}</span>
    </li>
  </script>
</head>

<body>
  <div id="notice">
    You need to be logged in to access your friends and their history.
  </div>
  <div id="you">
  </div>
  <div id="feed">
  </div>
</body>
</html>
